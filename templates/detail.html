{% extends 'base.html' %} {% block title %}
<title>{{ post[0] }}</title> {% endblock %} {% block body %}

<div class="container mt-5">
    <div class="row">
        {% if post %}
        <h2>{{ post[0] }}</h2>
        <p>{{ post[1] }}</p>
        <p>Created by: {{ post[2] }}</p>

        <a href="#" class="comment-button"><i class="fa-solid fa-comment-dots"></i>&nbsp;Comment</a>

        {% else %}
        <h2>Invalid Article</h2>









        {% endif %}

    </div>

</div>

{% endblock %}
